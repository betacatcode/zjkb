    <script type="text/javascript">
        var intros=[]
        intros[0]=""
        intros[1]="项目名称：澉浦镇跨护城河桥梁（南门桥）工程<br>" +
            "项目地址：嘉兴市海盐县澉浦镇南浦路<br>" +
            "设计时间：2020年04月<br>" +
            "项目简介：南浦路位于村道C327（东门桥～澉浦中学）上，是澉浦古镇连接澉浦新市镇的一条重要通道。南浦路在肃武门公园西侧跨越现状护城河，桥位处河道宽约33～36米，需新建桥梁一座，即南门桥。桥梁西起规划星光大道，东至现状肃武门公园、澉浦城墙。桥位西侧现状南浦路为10米宽水泥路面，桥位东侧肃武门公园已改造完成，单向路面宽4.5米的沥青路。";
        intros[2]="项目名称：澉浦镇C333田园路工程<br>" +
            "项目地址：嘉兴市海盐县澉浦镇<br>" +
            "设计时间：2020年04月<br>" +
            "项目简介：本项目与X331翁金线十字交叉口处，设计起点桩号K0+000，路线走向由北向南，终点位于本项目与南北湖（澉浦）大道十字交叉口处，设计终点桩号K1+979，路线全长1.979km；沿线新建小桥1座，中桥1座，共计桥梁2座。";
        function introduce(type) {
            $("#intro").html(intros[type])
        }
    </script>
